<!DOCTYPE html>

<html>

<head>
    <title>INTERNSHIP: TODO</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/static/img/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="/static/css/index.css">

</head>

<body>

    <main role="main" class="container extra-bottom">
        <h1 class="mt-5">TODO List App</h1>
        <p><mark>Do it now.</mark></p>
    </main>


    <div class="container">

        <!-- Button trigger modal -->
        {% if 'logged_in' in session %}
        <div class="row">
            <div class="col-sm-6">
                <div style="text-align: left;">

                    <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
                        data-bs-target="#task-modal" data-source="New Task">Add Task</button>


                </div>
            </div>
            <div class="col-sm-6">

                <div style="text-align: right;">
                    <a href="/out"><button type="button" class="btn btn-outline-danger btn-sm">Log Out</button></a>

                </div>
            </div>


        </div>
        {% endif %}



        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Label">Add a task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form role="form" method="POST" action="/add_task">
                            <fieldset class="">


                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="task-form-display">Task</span>

                                    <input type="text" name="heading" class="form-control" placeholder="Heading of task"
                                        required autofocus>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="task-form-display">Task</span>
                                    <textarea name="description" id="dis1" cols="30" rows="2" class="form-control"
                                        placeholder="Description of task"></textarea>


                                </div>


                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="submit-task" type="submit" class="btn btn-primary">Save
                                </button>




                            </fieldset>
                        </form>
                    </div>


                </div>
            </div>

        </div>


        {% block body %}

        {% endblock body %}



        <footer class="footer">
            <div class="container">
                <p class="text-muted"><small>App developed for <i class="fa fa-copyright"></i> Internship
                        Program</small>
                </p>
            </div>
        </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>


</html>
